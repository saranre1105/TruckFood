
<div class="row">
  <div class="col s12 m6 offset-m3 l6 offset-l3">
    <div class="card">
      <form class="card-content" [formGroup]="update" (ngSubmit)="updateTruck(update.value)">
        <h5>Update This Truck</h5>
        <label>Title</label><input type="text" formControlName="title" [ngModel]="truck.title">
        <label>Price</label><input type="text" formControlName="price" [ngModel]="this.truck.price">
        <label>Image URL</label><input type="text" formControlName="url" [ngModel]="this.truck.url">
        <label>Date</label><input type="date" formControlName="date" [ngModel]="this.truck.date">
        <input type="hidden" formControlName="_id" [ngModel]="id">
        <input class="btn" type="submit" name="submit" value="Update" [disabled]="!update.valid">
        <a class="btn" [routerLink]="['/trucks']">Cancel</a>
    </form>
    </div>
  </div>
</div>
